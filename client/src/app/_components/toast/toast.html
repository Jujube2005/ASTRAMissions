    <div class="toast-header">
      <strong class="me-auto">{{ n.title }}</strong>
      <button type="button" class="btn-close" (click)="remove(n)">Ã—</button>
    </div>
    <div class="toast-body">
      {{ n.message }}
    </div>
  </div>
</div>
