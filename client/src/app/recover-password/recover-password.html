<div class="card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Recover Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Enter your username to receive a password reset link.</p>
            
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" type="text" placeholder="Ex. myusername" (blur)="updateErrorMsg()">
                    <mat-error *ngIf="form.get('username')?.invalid">{{ errorMsg() }}</mat-error>
                </mat-form-field>

                <div class="error-msg" *ngIf="serverError()">{{ serverError() }}</div>
                <div class="success-msg" *ngIf="successMsg()">{{ successMsg() }}</div>

                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
                    {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
                </button>
            </form>

            <div class="links">
                <a routerLink="/login">Back to Login</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
